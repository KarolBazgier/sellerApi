<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wybierz Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Wybierz Użytkownika (Sprzedawcę)</h2>

<form th:action="@{/}" method="post" class="mt-4">
    <div class="mb-3">
        <label for="id" class="form-label">ID konta:</label>
        <select th:name="id" id="id" class="form-select" required>
            <option th:each="account : ${accounts}"
                    th:value="${account.id}"
                    th:text="${account.id}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Wybierz</button>
</form>
</body>
</html>
